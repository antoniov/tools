-
  - '^# -\*- coding: utf-8 -\*-'
  -
    - '$'
    - matches_utf8
-
  - '^# (flake8|pylint):'
  -
    - '$'
    - matches_lint
-
  - '!(coding|flake8|pylint)^#'
  -
    - '$'
    - matches_no_lint
-
  - '!^#'
  -
    - '$'
    - matches_no_lint
-
  - '^ *class [^(]+\('
  -
    - '$'
    - matches_class
-
  - '^(from [\w.]+ )?import'
  -
    - '$'
    - matches_import
-
    - '!^(from [\w.]+ )?import'
    -
      - '$'
      - no_matches_import
-
  - '^# -\*- encoding: utf-8 -\*-'
  -
    - 'd'
