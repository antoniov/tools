-
  - '^from odoo import'
  -
    - 's'
    -
      - 'models'
      - 'orm'
    -
    - 's'
    -
      - 'odoo'
      - 'openerp.osv'
    - 's'
    -
      - 'models.TransientModel'
      - 'osv.osv_memory'
-
  - '^ *class [^(]+\([^)]*\)'
  -
    - 's'
    -
      - 'models.Model'
      - 'orm.Model'
-
  - '^ *def [^(]+\(self, [^)]*\)'
  -
    - 's'
    -
      - '\(self,'
      - '(self, cr, uid,'
    - 's'
    -
      - '\)'
      - ', context=None)'
-
  - '^from odoo.exceptions import UserError'
  -
    - 's'
    -
      - 'import UserError'
      - 'import Warning as UserError',
-
  - '^from odoo'
  - 's'
  -
    - 'odoo'
    - 'openerp'
-
  - '!(import).*UserError'
  - 's'
  -
    - 'UserError'
    - 'osv.except_osv'
