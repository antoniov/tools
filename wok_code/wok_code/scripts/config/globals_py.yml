01_matches_end_utf8:
  match: '$'
  do:
    - action: '$'
      args:
      - matches_end_utf8
02_matches_utf8:
  match: '^# -\*- coding: utf-8 -\*-'
  do:
    - action: '$'
      args:
      - matches_utf8
03_matches_ignore:
  match: '^#!'
  do:
    - action: '$'
      args:
      - matches_ignore
04_matches_lint:
  match: '^# (flake8|pylint):'
  do:
    - action: '$'
      args:
      - matches_lint
05_matches_end_utf8:
  match: '!(coding|flake8|pylint|python|/bin/env)^#'
  do:
    - action: '$'
      args:
      - matches_end_utf8
06_matches_end_utf8:
  match: '!^#'
  do:
    - action: '$'
      args:
      - matches_end_utf8
07_matches_class:
  match: '^ *class [^(]+\('
  do:
    - action: '$'
      args:
      - matches_class
08_remove_utf8:
  match: '^# -\*- encoding: utf-8 -\*-'
  do:
    - action: 'd'
