[flake8]
# E123,E133,E226,E241,E242 are ignored by default by pep8 and flake8
# F401 is legal in odoo __init__.py files
# F999 pylint support this case with expected tests
ignore = E123,E124,E126,E128,E133,E201,E202,E203,E221,E222,E225,E226,E231,E241,E242,E251,E261,E262,E265,E266,W291,W293,E303,E305,F401,E501,F601
# max-line-length = 132
exclude = __unported__,__new_*,__old_*
filename = __init__.py
