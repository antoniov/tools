# Config file travis.yml
# for travis emulator and other PYPI packages
# Can used both in local travis emulator both in travis environment
# version 0.2.2
# Notice: in local travis emulator macroes are substituted at 2 layers:
# - format: ${macro] are replaced before execution (at travis.ynl read)
# - format: $macro are replace by shell during execution

language: python
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"

git:
  submodules: false

addons:
  apt:
#    sources:
#    Search your sources alias here:
#      https://github.com/travis-ci/apt-source-whitelist/blob/master/ubuntu.json
    packages:
#     Search your packages here:
#       https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
#     For wkhtmltopdf, see the env section below

before_install:
  - export TRAVIS_DEBUG_MODE="1"
  # Run if local travis emulator and travis emulator itself
  - "[ \"${TRAVIS}\" != \"true\" -a \"$PKGNAME\" == \"travis_emulator\" ] && export PATH=${PRJPATH}/_travis:$PATH || true"
  # Run if local travis emulator and all other packages
  - "[ \"${TRAVIS}\" != \"true\" -a \"$PKGNAME\" != \"travis_emulator\" ] && export PATH=${TOOLS_PATH}:$PATH || true"
  # Run outside local travis emulator or all other packages
  - "[ \"${TRAVIS}\" == \"true\" ] && cp -R ${TRAVIS_BUILD_DIR}/maintainer-quality-tools ${HOME} || true"
  - "[ \"${TRAVIS}\" == \"true\" ] && export PATH=${HOME}/maintainer-quality-tools/travis:${PATH} || true"
  - travis_install_env tools
  - export PYTHONPATH=${TRAVIS_BUILD_DIR}
  - export OPTS="$OPTS"

install:
  - export PATH=${TRAVIS_BUILD_DIR}/travis_emulator/_travis:$PATH
  - echo $PATH

env:
  global:
  - TESTS="0" LINT_CHECK="0" BASH_CHECK="0" TRANSIFEX="0"

  matrix:
  - LINT_CHECK="1" BASH_CHECK="1" DEV_ENVIRONMENT=${TRAVIS_BUILD_DIR} TESTS="1"

virtualenv:
  system_site_packages: true

script:
  - travis_run_tests ${OPTS}

after_success:
  - travis_after_tests_success ${OPTS}

