#   - echo $PATH

env:
  global:
  - TESTS="0" LINT_CHECK="0" BASH_CHECK="0" TRANSIFEX="0"

  matrix:
  - LINT_CHECK="1" BASH_CHECK="1" DEV_ENVIRONMENT=${TRAVIS_BUILD_DIR} TESTS="1"

virtualenv:
  system_site_packages: true

script:
  - travis_run_tests $OPTS

after_success:
  - travis_after_tests_success $OPTS
