# Config file travis.yml
# for travis emulator and other PYPI packages
# Can used both in local travis emulator both in travis environment
# version 0.2.0
# Notice: in local travis emulator macroes are substituted at 2 layers:
# - format: ${macro] are replaced before execution (when travis.yml read)
# - format: $macro are replace by shell during execution

language: python
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"

addons:
#    sources:
#    Search your sources alias here:
#      https://github.com/travis-ci/apt-source-whitelist/blob/master/ubuntu.json
    packages:    packages:
      # - python-lxml  # because pip installation is slow
      # - python-simplejson

before_install:
  # - export TRAVIS_DEBUG_MODE="1"
  - cd $TRAVIS_BUILD_DIR
  - PYTHONPATH=${TRAVIS_BUILD_DIR}
  - OPTS="$OPTS"
  - pip install os0
  - pip install z0lib
  - pip install zerobug
  # Use Zeroincombenze(R) tools
  - git clone https://github.com/zeroincombenze/tools.git ${HOME}/tools --single-branch --depth=1
  - mv ${HOME}/tools/maintainer-quality-tools ${HOME}
  # Do not forget || true at the end of following statements
  - "[ \"$TRAVIS\" != \"true\" -a \"$PKGNAME\" == \"travis_emulator\" ] && export PATH=${PRJPATH}/_travis:$PATH || true"
  - "[ \"$TRAVIS\" == \"true\" -o \"$PKGNAME\" != \"travis_emulator\" ] && export PATH=${HOME}/maintainer-quality-tools/travis:${PATH} || true"

