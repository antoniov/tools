# Config file travis.yml for local test
# version 0.1.2

language: python
sudo: false

python:
  - "2.7"

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      - python-simplejson
      - python-serial
      - python-yaml

before_install:
  - PYTHONPATH=${PKGPATH}

env:
  global:
  - TESTS="0" LINT_CHECK="0" TRANSIFEX="0"

  matrix:
  - LINT_CHECK="1" BASH_CHECK="1" DEV_ENVIRONMENT=${PKGNAME} TESTS="1"

virtualenv:
  system_site_packages: true

install:
  - git clone --depth=1 https://github.com/zeroincombenze/tools.git
  - export PATH=${HOME}/tools/travis_emulator/_travis:${PATH}

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
